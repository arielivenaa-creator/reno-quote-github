<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Quote from Maharino</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Kata kata hari ini bang</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Adapt or Die!</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Maharino Ariel Ivena</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="discord"><i class="fab fa-discord"></i></li>
          </ul>
          <button>Quote lainya</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
